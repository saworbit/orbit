# cargo-deny configuration for version 2.x
# Documentation: https://embarkstudios.github.io/cargo-deny/

[graph]
# Ensure all workspace members are included
targets = []

[advisories]
# Security vulnerability database
version = 2
ignore = []

[licenses]
# License compliance
version = 2
allow = [
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "MIT",
    "MIT-0",  # MIT No Attribution - used by borrow-or-share
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "CC0-1.0",
    "Zlib",
    "Unicode-DFS-2016",
    "Unicode-3.0",  # Unicode License v3 - used by ICU crates
    "MPL-2.0",
]

# Crates that don't have a license specified must be explicitly allowed
# We'll leave this empty and handle on a case-by-case basis
[[licenses.exceptions]]
allow = ["Apache-2.0"]
name = "ring"

[bans]
# Dependency banning
multiple-versions = "warn"
deny = []

[sources]
# Source repository validation
unknown-registry = "warn"
unknown-git = "warn"
allow-git = []
