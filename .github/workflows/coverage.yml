name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-coverage:
    name: Measure Coverage
    runs-on: ubuntu-latest
    container:
      # Use a container with Rust pre-installed for speed
      image: xd009642/tarpaulin:develop-nightly
      options: --security-opt seccomp=unconfined

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Coverage Report
        # --out Xml: Output format for Codecov
        # --all-features: Test everything
        # --workspace: Cover all crates in the workspace
        # --timeout 120: Avoid hanging on long tests
        run: |
          cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          # Repository token is optional for public repos, required for private
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
