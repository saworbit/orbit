name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-coverage:
    name: Measure Coverage
    runs-on: ubuntu-latest
    # Allow this job to fail without blocking CI due to polars nightly compatibility
    continue-on-error: true
    container:
      # Use a container with Rust pre-installed for speed
      image: xd009642/tarpaulin:develop-nightly
      options: --security-opt seccomp=unconfined

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install protobuf compiler
        run: |
          apt-get update && apt-get install -y protobuf-compiler
          protoc --version

      - name: Generate Coverage Report
        # --out Xml: Output format for Codecov
        # --workspace: Cover all crates in the workspace
        # --timeout 600: Allow time for slow delta integration tests (10 minutes)
        # --engine llvm: More reliable coverage collection in CI
        # --force-clean: Ensure clean state between runs
        # Note: Not using --all-features due to polars nightly compatibility
        # Testing with default features is sufficient for coverage metrics
        run: |
          cargo tarpaulin --verbose --workspace --timeout 600 --engine llvm --force-clean --out Xml --exclude-files 'target/*' --exclude-files 'benches/*' || true

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          # Repository token is optional for public repos, required for private
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
