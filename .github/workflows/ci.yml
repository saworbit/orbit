name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Main build and test job with S3 features (default)
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: false
        swap-storage: true

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Cache cargo registry
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Install cargo-audit
      uses: taiki-e/install-action@cargo-audit

    - name: Check for Rust security vulnerabilities
      run: cargo audit

    - name: Build with default features (includes S3, SMB, SSH)
      run: cargo build --verbose

    - name: Run clippy with default features
      run: cargo clippy --lib --bins

    - name: Run tests with default features
      run: cargo test --verbose

  # Test S3 features explicitly to validate stability claim
  test-s3-enabled:
    runs-on: ubuntu-latest

    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        # We only need basic Linux tools and Rust. Delete the rest to free ~30GB.
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: false
        swap-storage: true

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-s3-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-s3-
          ${{ runner.os }}-cargo-

    - name: Build with explicit S3 features
      run: cargo build --verbose --features backend-abstraction,s3-native

    - name: Run clippy with S3 features
      run: cargo clippy --lib --bins --features backend-abstraction,s3-native

    - name: Run tests with S3 features
      run: cargo test --verbose --features backend-abstraction,s3-native

  # Minimal build test (no default features)
  test-minimal:
    runs-on: ubuntu-latest

    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: false
        swap-storage: true

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-minimal-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-minimal-
          ${{ runner.os }}-cargo-

    - name: Build minimal (no default features)
      run: cargo build --verbose --no-default-features --features zero-copy

    - name: Run tests minimal
      run: cargo test --verbose --no-default-features --features zero-copy

  # Full feature set test
  test-full-features:
    runs-on: ubuntu-latest

    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        # We only need basic Linux tools and Rust. Delete the rest to free ~30GB.
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: false # Keep docker if you use it, otherwise set to true
        swap-storage: true   # Create swap space to help prevent OOM errors

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-full-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-full-
          ${{ runner.os }}-cargo-

    - name: Build with all features
      run: cargo build --verbose --features full

    - name: Run clippy with all features
      run: cargo clippy --lib --bins --features full

    - name: Run tests with all features
      run: cargo test --verbose --features full

  # Cross-platform testing
  cross-platform:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    # Only run disk cleanup on Ubuntu runners in the matrix
    - name: Free Disk Space (Ubuntu)
      if: runner.os == 'Linux'
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: false
        swap-storage: true

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-cross-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-cross-
          ${{ runner.os }}-cargo-

    - name: Build with default features
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

  # ------------------------------------------------------------------
  # Dashboard Quality Control (React/TS)
  # ------------------------------------------------------------------
  dashboard-quality:
    name: Dashboard (React/TS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dashboard

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Check Formatting (Prettier)
      run: npx prettier --check "src/**/*.{ts,tsx,css,md}"

    - name: Lint (ESLint)
      run: npm run lint

    - name: Type Check (TypeScript)
      run: npx tsc --noEmit

    - name: Security Audit (NPM)
      run: npm audit --audit-level=high

    - name: Run Unit Tests
      run: npm run test -- --run

    - name: Verify Production Build
      run: npm run build
