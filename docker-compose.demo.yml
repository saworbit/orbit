version: '3.8'

services:
  # Orbit Control Plane (Backend)
  orbit-server:
    build:
      context: .
      dockerfile: Dockerfile.demo
      target: rust-builder
    image: orbit-demo-server:latest
    container_name: orbit-demo-server
    restart: unless-stopped
    environment:
      - RUST_LOG=info
      - ORBIT_JWT_SECRET=${ORBIT_JWT_SECRET:-demo-secret-key-must-be-32-chars-long}
      - DATABASE_URL=sqlite:///app/data/magnetar.db
    ports:
      - "8080:8080"
    volumes:
      - orbit-data:/app/data
      - orbit-logs:/app/logs
      - demo-source:/tmp/orbit_demo_source
      - demo-dest:/tmp/orbit_demo_dest
    networks:
      - orbit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 3s
      start_period: 30s
      retries: 3
    command: ["/app/orbit-server"]

  # Orbit Dashboard (Frontend)
  orbit-dashboard:
    image: node:20-alpine
    container_name: orbit-demo-dashboard
    restart: unless-stopped
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8080
      - NODE_ENV=development
    ports:
      - "5173:5173"
    volumes:
      - ./dashboard:/app:cached
      - dashboard-node-modules:/app/node_modules
    networks:
      - orbit-network
    depends_on:
      orbit-server:
        condition: service_healthy
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  # E2E Demo Orchestrator (runs demo scenario)
  orbit-demo:
    image: orbit-demo-server:latest
    container_name: orbit-demo-orchestrator
    restart: "no"
    environment:
      - ORBIT_DEMO_HEADLESS=${ORBIT_DEMO_HEADLESS:-false}
      - ORBIT_DEMO_AUTO_CONFIRM=${ORBIT_DEMO_AUTO_CONFIRM:-false}
      - API_URL=http://orbit-server:8080
    volumes:
      - demo-source:/tmp/orbit_demo_source
      - demo-dest:/tmp/orbit_demo_dest
      - orbit-logs:/app/logs
    networks:
      - orbit-network
    depends_on:
      orbit-server:
        condition: service_healthy
      orbit-dashboard:
        condition: service_started
    profiles:
      - demo
    command: ["/app/demo-orbit-ci.sh"]

networks:
  orbit-network:
    driver: bridge
    name: orbit-demo-network

volumes:
  orbit-data:
    name: orbit-demo-data
  orbit-logs:
    name: orbit-demo-logs
  demo-source:
    name: orbit-demo-source
  demo-dest:
    name: orbit-demo-dest
  dashboard-node-modules:
    name: orbit-dashboard-node-modules
