# Orbit GhostFS rustfmt configuration
# See: https://rust-lang.github.io/rustfmt/

# Edition
edition = "2021"

# Stable options (guaranteed to work across rustfmt versions)

# Maximum line width
max_width = 100

# Hard tabs or spaces
hard_tabs = false
tab_spaces = 4

# Newline style
newline_style = "Unix"

# Use field initialization shorthand if possible
use_field_init_shorthand = true

# Use try shorthand (? operator)
use_try_shorthand = true

# Format code in doc comments
format_code_in_doc_comments = true

# Format string literals where possible
format_strings = true

# Normalize comments to use // instead of /**/
normalize_comments = true

# Wrap comments at max_width
wrap_comments = true

# Remove nested parentheses
remove_nested_parens = true

# Reorder imports
reorder_imports = true

# Reorder modules
reorder_modules = true

# Put a trailing comma after a block based match arm
match_block_trailing_comma = true

# Break on trailing comma for enum variants
enum_discrim_align_threshold = 20

# Unstable options (require nightly rustfmt, commented out for stability)
# Uncomment if using nightly:

# imports_granularity = "Crate"
# group_imports = "StdExternalCrate"
# imports_layout = "HorizontalVertical"
# fn_single_line = true
# where_single_line = true
# format_macro_matchers = true
# format_macro_bodies = true
# overflow_delimited_expr = true
# struct_field_align_threshold = 20
